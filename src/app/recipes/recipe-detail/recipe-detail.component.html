<div class="row">
  <div class="col-lg-12">
    <img style="max-height: 300px;" [src]="recipe.imagePath" alt="{{recipe.name}}">
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="btn-group" appDropDown>
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        Manage recipe
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" (click)="toShoppingList()" style='cursor: pointer;'>To shopping list</a>
        <a class="dropdown-item" href="#">Edit recipe</a>
        <a class="dropdown-item" href="#">Delete recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
      <ul class="list-group">
          <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}} - {{ingredient.amount}}</li>
      </ul>
  </div>
</div>
