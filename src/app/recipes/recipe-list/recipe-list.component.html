<div class="row">
  <div class="col-lg-12">
    <button class="btn btn-success mr-1" (click)="onNewRecipe()">New Recipe</button>
    <button class="btn btn-primary mr-1" (click)="onFetchRecipe()"[disabled]>Fetch Recipes</button>
    <button class="btn btn-dark" (click)="onSaveRecipe()" [disabled]="!saveBtn">Save Recipes</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-lg-12">
    <app-recipe-item *ngFor="let recipeEl of recipes; let i = index " [recipe]='recipeEl' [index]="i"></app-recipe-item>
  </div>
</div>
